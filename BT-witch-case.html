<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài tập swich-case</title>
</head>
<body>
<input type="number" id="thang">
<td>
    <button type="button" onclick="tinh_ngay();">Tính số ngày</button>
</td>
<br>
<text id='result'></text>
<script>
    function tinh_ngay() {
        let SoNgay = parseInt(document.getElementById('thang').value);
        SoNgay <= 12;
        switch (SoNgay) {
            case (1):
            case (3):
            case (5):
            case (7):
            case (8):
            case (10):
            case (12):
                document.getElementById('result').innerHTML = 31;
                break;
        }
        switch (SoNgay) {
            case (4):
            case (6):
            case (9):
            case (11):
                document.getElementById('result').innerHTML = 30;
                break;
        }
        switch (SoNgay) {
            case (2):
                document.getElementById('result').innerHTML = ('28 hoặc 29');
                break;
        }
    }
</script>
</body>
</html>
